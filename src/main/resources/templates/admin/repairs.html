<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairs - Repairo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-mobile-alt me-2"></i>Repairo Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="/admin/customers" class="list-group-item list-group-item-action">
                        <i class="fas fa-users me-2"></i>Customers
                    </a>
                    <a href="/admin/messages" class="list-group-item list-group-item-action">
                        <i class="fas fa-comments me-2"></i>Messages
                    </a>
                    <a href="/admin/repairs" class="list-group-item list-group-item-action active">
                        <i class="fas fa-tools me-2"></i>Repairs
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <h2><i class="fas fa-tools me-2"></i>Repair Management</h2>
                
                <div th:if="${#lists.isEmpty(customers)}" class="text-center mt-5">
                    <i class="fas fa-tools fa-4x text-muted mb-4"></i>
                    <h4 class="text-muted">No repair requests</h4>
                    <p class="text-muted">Customer repair requests will appear here.</p>
                </div>

                <div class="row">
                    <div th:each="customer : ${customers}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0" th:text="${customer.name ?: 'Unknown'}">Unknown</h6>
                                <span class="badge" th:text="${customer.repairStatus}"
                                      th:classappend="${customer.repairStatus == T(com.repairo.model.RepairStatus).PENDING} ? 'bg-secondary' : 
                                                     (${customer.repairStatus == T(com.repairo.model.RepairStatus).IN_PROGRESS} ? 'bg-warning' : 'bg-success')">
                                    Status
                                </span>
                            </div>
                            <div class="card-body">
                                <p><strong>Phone Model:</strong> <span th:text="${customer.phoneModel ?: 'N/A'}">N/A</span></p>
                                <p><strong>Issue:</strong> <span th:text="${customer.issue ?: 'N/A'}">N/A</span></p>
                                <p><small class="text-muted">Last updated: <span th:text="${#temporals.format(customer.lastInteraction, 'yyyy-MM-dd HH:mm')}">Recently</span></small></p>
                                
                                <div class="mt-3">
                                    <label class="form-label">Update Status:</label>
                                    <select class="form-select form-select-sm" th:data-customer-id="${customer.customerId}" 
                                            onchange="updateRepairStatus(this)">
                                        <option th:value="PENDING" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).PENDING}">Pending</option>
                                        <option th:value="IN_PROGRESS" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).IN_PROGRESS}">In Progress</option>
                                        <option th:value="COMPLETED" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).COMPLETED}">Completed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateRepairStatus(selectElement) {
            const customerId = selectElement.getAttribute('data-customer-id');
            const status = selectElement.value;
            
            fetch('/admin/update-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `customerId=${customerId}&status=${status}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    // Update badge color
                    const card = selectElement.closest('.card');
                    const badge = card.querySelector('.badge');
                    badge.textContent = status;
                    badge.className = 'badge ' + getBadgeClass(status);
                    
                    showAlert('Repair status updated successfully!', 'success');
                } else {
                    showAlert('Failed to update status', 'danger');
                }
            })
            .catch(error => {
                showAlert('Error updating status', 'danger');
            });
        }
        
        function getBadgeClass(status) {
            switch(status) {
                case 'PENDING': return 'bg-secondary';
                case 'IN_PROGRESS': return 'bg-warning';
                case 'COMPLETED': return 'bg-success';
                default: return 'bg-secondary';
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x`;
            alert.style.zIndex = '9999';
            alert.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }
    </script>
</body>
</html>
