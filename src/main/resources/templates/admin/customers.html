<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Repairo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-mobile-alt me-2"></i>Repairo Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a href="/admin/customers" class="list-group-item list-group-item-action active">
                        <i class="fas fa-users me-2"></i>Customers
                    </a>
                    <a href="/admin/messages" class="list-group-item list-group-item-action">
                        <i class="fas fa-comments me-2"></i>Messages
                    </a>
                    <a href="/admin/repairs" class="list-group-item list-group-item-action">
                        <i class="fas fa-tools me-2"></i>Repairs
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users me-2"></i>Customer Management</h2>
                    
                    <!-- Search Form -->
                    <form method="get" class="d-flex">
                        <input type="search" class="form-control me-2" name="search" placeholder="Search customers..." 
                               th:value="${search}">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Customers Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Phone Model</th>
                                        <th>Issue</th>
                                        <th>Status</th>
                                        <th>Onboarding</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(customers)}">
                                        <td colspan="7" class="text-center text-muted">
                                            <i class="fas fa-users fa-3x mb-3"></i><br>
                                            No customers found. Start receiving WhatsApp messages to see customers here!
                                        </td>
                                    </tr>
                                    <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.name ?: 'Unknown'}">Unknown</td>
                                        <td>
                                            <small class="text-muted" th:text="${customer.phone ?: 'N/A'}">N/A</small>
                                        </td>
                                        <td th:text="${customer.phoneModel ?: 'N/A'}">N/A</td>
                                        <td>
                                            <span class="text-truncate" style="max-width: 150px; display: inline-block;" 
                                                  th:text="${customer.issue ?: 'N/A'}" th:title="${customer.issue}">N/A</span>
                                        </td>
                                        <td>
                                            <select class="form-select form-select-sm" th:data-customer-id="${customer.customerId}" 
                                                    onchange="updateStatus(this)">
                                                <option th:value="PENDING" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).PENDING}">Pending</option>
                                                <option th:value="IN_PROGRESS" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).IN_PROGRESS}">In Progress</option>
                                                <option th:value="COMPLETED" th:selected="${customer.repairStatus == T(com.repairo.model.RepairStatus).COMPLETED}">Completed</option>
                                            </select>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${customer.onboardingState}">NEW</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary" th:data-customer-id="${customer.customerId}" 
                                                    onclick="showMessageModal(this)">
                                                <i class="fas fa-message"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="messageText" rows="4" placeholder="Enter your message..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCustomerId = null;

        function updateStatus(selectElement) {
            const customerId = selectElement.getAttribute('data-customer-id');
            const status = selectElement.value;
            
            fetch('/admin/update-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `customerId=${customerId}&status=${status}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    // Show success message
                    showAlert('Status updated successfully!', 'success');
                } else {
                    showAlert('Failed to update status', 'danger');
                }
            });
        }

        function showMessageModal(button) {
            currentCustomerId = button.getAttribute('data-customer-id');
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
        }

        function sendMessage() {
            const message = document.getElementById('messageText').value;
            
            if (!message.trim()) {
                showAlert('Please enter a message', 'warning');
                return;
            }
            
            fetch('/admin/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `customerId=${currentCustomerId}&message=${encodeURIComponent(message)}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    showAlert('Message sent successfully!', 'success');
                    document.getElementById('messageText').value = '';
                    bootstrap.Modal.getInstance(document.getElementById('messageModal')).hide();
                } else {
                    showAlert('Failed to send message', 'danger');
                }
            });
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.insertBefore(alert, document.body.firstChild);
            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>
