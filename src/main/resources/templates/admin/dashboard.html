<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-page="dashboard">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Repairo Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/app.css" />
  <noscript>
    <style>body{opacity:1!important}</style>
  </noscript>
</head>
<body data-page="dashboard">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/admin/dashboard">
        <i class="fas fa-mobile-alt"></i><span>Repairo</span>
      </a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <a class="nav-link d-flex align-items-center gap-2" href="/logout">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="nav-tabs-container">
    <div class="container-fluid px-4">
      <ul class="nav nav-tabs flex-nowrap">
        <li class="nav-item">
          <a class="nav-link active" href="/admin/dashboard">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/admin/customers"><i class="fas fa-users me-2"></i>Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/messages"><i class="fas fa-comments me-2"></i>Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/repairs"><i class="fas fa-tools me-2"></i>Repairs</a></li>
      </ul>
    </div>
  </div>

  <main class="container-fluid px-4 pb-5">
    <header class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <p class="page-subtitle">Overview of system activity.</p>
    </header>

    <section class="stat-grid" aria-label="Key metrics">
      <div class="stat-card" data-stat="total-customers">
        <div class="stat-icon primary"><i class="fas fa-users"></i></div>
        <div class="stat-number" th:text="${totalCustomers}">0</div>
        <div class="stat-label">TOTAL CUSTOMERS</div>
      </div>
      <div class="stat-card" data-stat="active-repairs">
        <div class="stat-icon warning"><i class="fas fa-tools"></i></div>
        <div class="stat-number" th:text="${activeRepairs}">0</div>
        <div class="stat-label">ACTIVE REPAIRS</div>
      </div>
      <div class="stat-card" data-stat="pending-messages">
        <div class="stat-icon info"><i class="fas fa-envelope"></i></div>
        <div class="stat-number" th:text="${pendingMessages}">0</div>
        <div class="stat-label">PENDING MESSAGES</div>
      </div>
      <div class="stat-card" data-stat="completed-today">
        <div class="stat-icon success"><i class="fas fa-check-circle"></i></div>
        <div class="stat-number" th:text="${completedToday}">0</div>
        <div class="stat-label">COMPLETED TODAY</div>
      </div>
    </section>

    <section class="card" aria-labelledby="recentActivityTitle">
      <div class="card-header">
        <h5 class="card-title" id="recentActivityTitle"><i class="fas fa-clock"></i>Recent Activity</h5>
      </div>
      <div class="card-body p-0">
        <div th:if="${recentCustomers != null and !recentCustomers.empty}">
          <div th:each="customer : ${recentCustomers}" class="customer-item" style="border-bottom:1px solid var(--border);">
            <div class="d-flex align-items-center">
              <div class="me-3">
                <div class="avatar-circle">
                  <span th:text="${customer.name != null ? customer.name.substring(0,1).toUpperCase() : 'U'}">U</span>
                </div>
              </div>
              <div class="flex-grow-1">
                <h6 class="mb-1 fw-semibold" th:text="${customer.name}">Customer Name</h6>
                <p class="mb-1 text-secondary small" th:text="${customer.phone}">Phone</p>
                <div class="d-flex align-items-center gap-3">
                  <span class="badge-soft" th:text="${customer.repairStatus}">STATUS</span>
                  <small class="text-secondary"
                         th:text="${customer.lastInteraction != null ? #temporals.format(customer.lastInteraction, 'MMM dd, HH:mm') : 'No recent activity'}">
                    Time
                  </small>
                </div>
              </div>
              <div class="ms-auto">
                <a href="/admin/messages" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-comment"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div th:if="${recentCustomers == null or recentCustomers.empty}" class="empty-state">
          <i class="fas fa-history mb-3" style="font-size:3rem;"></i>
          <h5>No Recent Activity</h5>
          <p>Updates will appear here.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
