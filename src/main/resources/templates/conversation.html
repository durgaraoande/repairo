<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversation</title>
</head>
<body>
    <h1>Conversation with <span th:text="${customer.name}"></span></h1>
    <ul>
        <li th:each="message : ${customer.messages}">
            <span th:text="${message.from}"></span>: <span th:text="${message.text}"></span>
        </li>
    </ul>
    <form action="/admin/send-message" method="post">
        <input type="hidden" name="customerId" th:value="${customer.customerId}" />
        <input type="text" name="message" placeholder="Type your reply here" />
        <button type="submit">Send</button>
    </form>
</body>
</html>
